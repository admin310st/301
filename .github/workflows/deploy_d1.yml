name: Deploy D1 Migrations

on:
  push:
    branches: [ main ]
    paths:
      - 'schema/migrations/*.sql'   # Запускать ТОЛЬКО при изменении миграций

jobs:
  apply-d1-migrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository into ./repo
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Apply D1 migrations (remote)
        # Указываем ПОЛНЫЙ путь к wrangler.toml — иначе GHA не видит D1 binding
        working-directory: ./repo/src/api

        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

        run: |
          echo "Running D1 migrations (binding: DB301)..."
          wrangler d1 migrations apply DB301 --remote
          echo "Migrations OK."

