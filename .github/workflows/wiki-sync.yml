name: Sync Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'wiki/**'

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # нужно для пуша в wiki

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone Wiki repository (with token)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.wiki.git" wiki_repo

      - name: Detect Wiki branch
        id: branch
        run: |
          cd wiki_repo
          BRANCH=$(git branch -r | grep -Eo 'origin/(main|master)' | head -n1 | cut -d'/' -f2)
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "Detected Wiki branch: $BRANCH"

      - name: Sync wiki content
        run: |
          rsync -av --delete wiki/ wiki_repo/
          cd wiki_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-update wiki from /wiki" || echo "No changes"
          git push origin ${{ steps.branch.outputs.branch }}

