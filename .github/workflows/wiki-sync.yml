name: Sync Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'wiki/**'

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone Wiki repository with token
        run: |
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki_repo

      - name: Detect Wiki branch
        id: branch
        run: |
          cd wiki_repo
          if git show-ref --verify --quiet refs/remotes/origin/main; then
            BRANCH="main"
          elif git show-ref --verify --quiet refs/remotes/origin/master; then
            BRANCH="master"
          else
            BRANCH="main"
          fi
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "Detected Wiki branch: $BRANCH"

      - name: Sync wiki content
        run: |
          rsync -av --delete --exclude=.git wiki/ wiki_repo/

          cd wiki_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            COMMIT_MSG="Auto-update wiki from main repo (${GITHUB_SHA:0:7})"
            git commit -m "$COMMIT_MSG"
            echo "Committed: $COMMIT_MSG"
            git push origin ${{ steps.branch.outputs.branch }}
            echo " Wiki updated successfully."
          fi

